<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Material</title>
    <link rel="icon" type="image/x-icon" href="/img/icons8-calculadora-de-ma√ß√£-cloud-120.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 py-10">
    <div class="max-w-6xl mx-auto px-4 flex  gap-6 justify-center">
        <div class="bg-white p-6 rounded-xl shadow w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">Calculadora de Materiais</h2>
            <label for="produto" class="block mb-2">Produto:</label>
            <select id="produto" class="w-full border rounded p-2 mb-4">
                <optgroup label="Penhores">
                    <option value="adesiva">Fita Adesiva</option>
                    <option value="eletronico">Lixo Eletr√¥nico</option>
                    <option value="polvora">Frasco de P√≥lvora</option>
                </optgroup>
                <optgroup label="Leste">
                    <option value="c4">C4</option>
                    <option value="explosivo">Explosivo</option>
                </optgroup>
                <optgroup label="Mesa Craft">
                    <option value="MuniPistola">Muni√ß√£o de Pistola</option>
                    <option value="MuniRifle">Muni√ß√£o de Rifle</option>
                    <option value="MuniSub">Muni√ß√£o de Sub</option>
                </optgroup>
            </select>

            <label for="quantidade" class="block mb-2">Quantidade Desejada:</label>
            <input type="number" id="quantidade" min="1" value="1" class="w-full border rounded p-2 mb-4">

            <div class="flex gap-4">
                <button onclick="calcularMateriais()"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 flex items-center gap-2">
                    üîç Pesquisar
                </button>
                <button onclick="limparFiltros()"
                    class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 flex items-center gap-2">
                    üßπ Limpar Filtros
                </button>
            </div>
            <div id="resultado" class="mt-4"></div>
        </div>

        <div id="listaMateriaisCard" class="bg-white p-6 rounded-xl shadow w-full max-w-lg hidden">
            <h2 class="text-2xl font-bold mb-4">Lista de Materiais</h2>
            <h3 class="font-medium mb-2">Produtos Selecionados</h3>
            <ul id="produtosSelecionados" class="list-disc pl-5 mb-4"></ul>
            <div class="overflow-x-auto">
                <table id="tabelaListaMateriais" class="w-full table-auto border-collapse border border-gray-300 rounded-lg overflow-hidden">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-2">Item</th>
                            <th class="border p-2">Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button onclick="limparLista()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"> üßπ Limpar Lista</button>
            <button onclick="exportarPDF()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"> üìÑ Exportar PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <!-- jsPDF e AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- SheetJS (XLSX) -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    


    <script type="text/javascript" src="js/calcularMaterial.js"></script>
    <script type="text/javascript" src="js/listaMaterial.js"></script>
    <script type="text/javascript" src="js/exportarPDF.js"></script>
    <script type="text/javascript" src="melhorias/melhorias_fase1.js"></script>


</body>

</html>
